<!DOCTYPE HTML>
<html XMLNS:tH="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
	<div th:fragment="content">
    <h1>Product List</h1>

    <table border="1">
        <tHead>
            <tr>
                <th>proId</th>
                <th>Name</th>
                <th>Price</th>
                <th>Discounted Price</th>
                <th>Brand</th>
                <th>Description</th>
                <th>Category</th>
                <th>Created At</th>
                <th>Created By</th>
                <th>Action</th>
				<th>update</th>
				
            </tr>
             </tHead>
        <tbody>
			
            <!-- Loop through the list of products -->
            <tr tH:each="product : ${products}">
                <td tH:text="${product.ProId}"></td>
                <td tH:text="${product.proName}"></td>
                <td tH:text="${product.proPrice}"></td>
                <td tH:text="${product.discountedPrice}"></td>
                <td tH:text="${product.proBrand}"></td>
                <td tH:text="${product.proDescription}"></td>
                <td tH:text="${product.proCategory}"></td>
                <td tH:text="${product.createdAt}"></td>
                <td tH:text="${product.createdBy}"></td> 
				<!-- delete action tag-->
<td> <a th:href="@{/delete(proId=${product.proId})}" class="btn btn-danger"
	onclick="return confirm('Are you sure you want to delete this product?');">Delete</a></td>
	
	<!-- Edit action tag-->
<td><a th:href="@{/edit(proId=${product.proId})}" class="btn btn-primary" th:fragment="content">Edit</a></td>
  </tr>
			
        </tbody>
    </table>

	</div>
	
</body>
</html>
